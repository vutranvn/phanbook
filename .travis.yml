language: php

sudo: required
dist: trusty

php:
  - 5.5
  - 5.6

matrix:
  allow_failures:
    - php: 7.1
  include:
    - php: 7.0
      env: ZEND_BACKEND="--backend=ZendEngine3" PHALCON_VERSION="v3.0.0"
    - php: 7.0
      env: ZEND_BACKEND="--backend=ZendEngine3" PHALCON_VERSION="3.0.x"
    - php: 7.1
      env: ZEND_BACKEND="--backend=ZendEngine3" PHALCON_VERSION="v3.0.0x"
    - php: 7.1
      env: ZEND_BACKEND="--backend=ZendEngine3" PHALCON_VERSION="3.0.x"

services:
  - mysql

git:
  depth: 1

cache:
  apt: true
  ccache: true
  timeout: 691200
  directories:
    - .temp
    - vendor
    - $HOME/.ccache
    - $HOME/.composer/cache

env:
  global:
    - APPLICATION_ENV="travis"
    - ZEND_DONT_UNLOAD_MODULES=1
    - CC="ccache gcc"
    - PATH="$PATH:~/bin"
    - DISPLAY=":99.0"
    - PHPIZE_BIN="$(which phpize 2> /dev/null || which phpize5 2> /dev/null)"
  matrix:
    - PHALCON_VERSION="3.0.x"
    - PHALCON_VERSION="v3.0.0"

before_install:
  - export PHP_MAJOR="$(echo $TRAVIS_PHP_VERSION | cut -d '.' -f 1,2)"
  - phpenv config-rm xdebug.ini || true
  - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;
  - composer self-update -q
  - travis_retry composer install --prefer-dist --no-interaction
  - ( bash tests/_ci/install_zephir.sh )
  - bash tests/_ci/install_prereqs_$PHP_MAJOR.sh
  - pecl list
  - php -m

install:
  - git clone -q --depth=1 https://github.com/phalcon/cphalcon.git -b ${PHALCON_VERSION}
  - '( cd cphalcon; zephir fullclean && zephir generate $ZEND_BACKEND )'
  - (cd cphalcon/ext; export CFLAGS="-g3 -O1 -std=gnu90 -Wall -DZEPHIR_RELEASE=1"; $PHPIZE_BIN &> /dev/null && ./configure --silent --enable-phalcon &> /dev/null && make --silent -j4 &> /dev/null && make --silent install)
  - phpenv config-add cphalcon/tests/_ci/phalcon.ini
  - php --ri phalcon

before_script:
  - echo 'CREATE DATABASE phanbook CHARSET=utf8 COLLATE=utf8_unicode_ci' | mysql -u root
  - cat schema/phanbook.sql | mysql -uroot phanbook
  - cp ./core/config/config.example.php ./core/config/config.php
  - cp ./tests/config.travis.php ./core/config/config.travis.php
  #- (cd ./scripts/ && php random-entries.php > /dev/null)
  - php -S 127.0.0.1:8000 -t . .htrouter.php >/dev/null 2>&1 &
  - ulimit -c unlimited -S || true

script:
  - vendor/bin/phpcs --standard=PSR2 --report=emacs --extensions=php --warning-severity=0 --ignore=core/common/library/Markdown  core/
  - vendor/bin/codecept build
  - vendor/bin/codecept run -vvv

notifications:
  email:
    - hello@phanbook.com
  slack: phanbook:"${SLAK_TOKEN}"

addons:
  apt:
    packages:
      - gdb
      - re2c
      - mysql-server-5.6
      - mysql-client-core-5.6
      - mysql-client-5.6
  hosts:
    - db
    - phanbook.dev

